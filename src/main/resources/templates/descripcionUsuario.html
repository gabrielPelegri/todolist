<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
</head>
<body>
<div>
    <table class="table-bordered">
        <tr>
            <td>Id</td>
            <td>Email</td>
            <td>Nombre</td>
            <td>Fecha de nacimiento</td>
        </tr>
        <tr th:model="${usuario}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.fechaNacimiento}"></td>
        </tr>
    </table>
</div>
</body>
</html>
