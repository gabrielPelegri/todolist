<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
<div class="row mt-3 justify-content-center">
    <div class="col">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.email}"></td>
                <td><a th:href="@{/registrados/{id}(id=${usuario.id})}">Descripci√≥n</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
